<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 3</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div class="resultado anterior">35+</div>
                <div class="resultado actual">345</div>
            </div>
            <div class="botones">
                <button class="boton borrarTodo">C</button>
                <button class="boton borrar">‚Üê</button>
                <button class="boton operador division">%</button>
                <button class="boton numero">7</button>
                <button class="boton numero">8</button>
                <button class="boton numero">9</button>
                <button class="boton operador multi">x</button>
                <button class="boton numero">4</button>
                <button class="boton numero">5</button>
                <button class="boton numero">6</button>
                <button class="boton operador resta">-</button>
                <button class="boton numero">1</button>
                <button class="boton numero">2</button>
                <button class="boton numero">3</button>
                <button class="boton operador suma">+</button>
                <button class="boton numero cero">0</button>
                <button class="boton punto">.</button>
                <button class="boton operador igual">=</button>
            </div>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
